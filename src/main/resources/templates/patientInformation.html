<span style="font-family: verdana, geneva, sans-serif;">

    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Profile</title>
        <link rel="stylesheet" th:href="@{/css/patientInformation.css}" />
        <link rel="stylesheet" href="/css/navBarTemplate.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="shortcut icon" type="image/png" href="/images/Logo.png"/>
    </head>

    <body>
        <div class="container">
            <nav class="option-bar">
                <ul>
                    <li><a href="/profile" class="user">
                            <i class="fas fa-user" aria-hidden="true"></i></i>
                            <span class="nav-item">
                                <!-- <div class="user-name" th:text="${patient.information.name}"></div>
                        <div class="user-role" th:text="${patient.role}"></div> -->
                                <div class="user-name" th:text="${patient.information.firstName}"></div>
                                <div class="user-role" th:text="${patient.role}"></div>
                            </span>
                        </a></li>
                    <li><a href="/home">
                            <i class="fas fa-home" aria-hidden="true"></i>
                            <span class="nav-item">Trang Chủ</span>
                        </a></li>
                    <li><a href="/profile">
                            <i class="fas fa-info" aria-hidden="true"></i>
                            <span class="nav-item">Thông Tin Cá Nhân</span>
                        </a></li>
                    <li><a href="/calendar">
                            <i class="fas fa-calendar" aria-hidden="true"></i>
                            <span class="nav-item">Lịch Cá Nhân</span>
                        </a></li>
                    <li><a href="/help">
                            <i class="fas fa-question" aria-hidden="true"></i>
                            <span class="nav-item">Trợ Giúp</span>
                        </a></li>
                    <li><a href="/setting">
                            <i class="fas fa-cog" aria-hidden="true"></i></i>
                            <span class="nav-item">Cài Đặt</span>
                        </a></li>

                    <!-- <li><a class="logout" th:href="@{/logout}"> -->
                    <li><a class="logout" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-item">Đăng xuất</span>
                        </a></li>
                </ul>
            </nav>

            <section class="main">
                <div id="scroll-to-top"></div>
                <div class="main-top" onclick="location.href='#scroll-to-top'">
                    <div class="logo-name" >
                        <img src="/images/Logo.png" class="logo"> 
                        <span class="name">BỆNH VIỆN NGỌC CHÂU</span>
                    </div>
                </div>

                <div class="infor-card">
                    <header>Thông Tin Bệnh Nhân</header>
                    <div class="infor-content">
                        <div class="title">Thông tin chung</div>
                        <div class="field-wrapper">

                            <div class="field">
                                <label for="">Họ và tên</label>
                                <div class="infor-text" th:text="${nameuser}"></div>
                            </div>

                            <div class="field">
                                <label for="">Giới tính</label>
                                <div class="infor-text" th:if="${patient.information.gender}">Nam</div>
                                <div class="infor-text" th:unless="${patient.information.gender}">Nữ</div>
                            </div>

                            <div class="field">
                                <label for="">Ngày sinh</label>
                                <div class="infor-text" 
                                th:text="${#temporals.format(patient.information.dateOfBirth,'dd-MM-yyyy')}"></div>
                            </div>

                            <div class="field">
                                <label for="">CCCD</label>
                                <div class="infor-text" th:text="${patient.information.nationalID}"></div>
                            </div>

                            <div class="field">
                                <label for="">Dân tộc</label>
                                <div class="infor-text" th:text="${patient.information.ethnic}"></div>
                            </div>

                            <div class="field">
                                <label for="">Tôn giáo</label>
                                <div class="infor-text" th:text="${patient.information.religion}"></div>
                            </div>


                        </div>
                    </div>

                    <div class="infor-content">
                        <div class="title">Thông tin liên hệ</div>
                        <div class="field-wrapper">

                            <div class="field">
                                <label for="">Địa chỉ</label>
                                <div class="infor-text" th:text="${patient.information.address}"></div>
                            </div>

                            <div class="field">
                                <label for="">Email</label>
                                <div class="infor-text" th:text="${patient.information.email}"></div>
                            </div>

                            <div class="field">
                                <label for="">Số điện thoại</label>
                                <div class="infor-text" th:text="${patient.information.phoneNumber}"></div>
                            </div>

                        </div>
                    </div>

                    <div class="infor-content">
                        <div class="title">Thông tin bảo hiểm</div>
                        <div class="field-wrapper">

                            <div class="field">
                                <label for="">Mã bảo hiểm y tế</label>
                                <div class="infor-text" th:text="${patient.information.hiCode}"></div>
                            </div>

                            <div class="field">
                                <label for="">Ngày bắt đầu</label>
                                <div class="infor-text" th:text="${patient.information.hiStartDate}"></div>
                            </div>

                            <div class="field">
                                <label for="">Ngày kết thúc</label>
                                <div class="infor-text" th:text="${patient.information.hiEndDate}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="infor-content">
                        <div class="title">Thông tin người thân</div>
                        <div class="field-wrapper">

                            <div class="field">
                                <label for="">Họ và tên</label>
                                <div class="infor-text" th:text="${patient.information.relative}"></div>
                            </div>

                            <div class="field">
                                <label for="">Quan hệ với người thân</label>
                                <div class="infor-text" th:text="${patient.information.relationWithRelative}"></div>
                            </div>

                            <div class="field">
                                <label for="">Số điện thoại</label>
                                <div class="infor-text" th:text="${patient.information.relativePhoneNumber1}"></div>
                            </div>

                            <div class="field">
                                <label for="">Nơi ở</label>
                                <div class="infor-text" th:text="${patient.information.relativeAddress}"></div>
                            </div>

                            <div class="field">
                                <label for="">Nghề nghiệp</label>
                                <div class="infor-text" th:text="${patient.information.relativeOccupation}"></div>
                            </div>

                            <div class="field">
                                <label for="">Số điện thoại khác của người thân</label>
                                <div class="infor-text" th:text="${patient.information.relativePhoneNumber2}"></div>
                            </div>

                        </div>
                    </div>

                    <div class="infor-content">
                        <div class="title">Thông tin đăng ký</div>
                        <div class="field-wrapper">

                            <div class="field">
                                <label for="">Thời gian đăng ký</label>
                                <div class="infor-text" th:text="${patient.information.registerTime}"></div>
                            </div>

                            <div class="field">
                                <label for="">Phòng khám</label>
                                <div class="infor-text" th:text="${patient.information.scheduleRoom}"></div>
                            </div>

                            <div class="field">
                                <label for="">Dịch vụ</label>
                                <div class="infor-text" th:text="${patient.information.registerService}"></div>
                            </div>

                            <div class="field" style="margin-top: 10px; width: 100%;">
                                <label for="">Ghi chú</label>
                                <div class="infor-text" th:text="${patient.information.note}"></div>
                            </div>

                        </div>
                    </div>
                    
                    <div class="infor-content" id="other-infor">
                        <div class="title">Thông tin khác</div>
                        <div class="field-wrapper">
                            
                            <div class="field">
                                <label for="">Tiền sử bệnh án</label>
                                <div class="infor-text" th:text="${patient.information.medicalHistory}"></div>
                            </div>

                            <div class="patient-his">
                                <label for="">Lịch sử khám bệnh tại bệnh viện</label>
                                <a href="/patientlist/patientinfor/treatmenthistory"><p>Xem tại đây</p></a>
                            </div>

                        </div>
                    </div>

                </div>
            </section>

        </div>
    </body>

    </html>
</span>
