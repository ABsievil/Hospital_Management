<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/medicine.css" />
    <link rel="stylesheet" href="/css/navBarTemplate.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="shortcut icon" type="image/png" href="/images/Logo.png"/>
    <title>Medicine</title>
<body>
    <div class="container">
        <nav class="option-bar invi">
            <ul>
                <li><a href="/profile" class="user">
                    <i class="fas fa-user" aria-hidden="true"></i></i>
                    <span class="nav-item">
                        <!-- <div class="user-name" th:text="${employee.information.name}"></div>
                        <div class="user-role" th:text="${employee.role}"></div> -->
                        <div class="user-name">User name</div>
                        <div class="user-role">User role</div>
                     </span>
                </a></li>
                <li><a href="/home">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <span class="nav-item">Trang Chủ</span>
                </a></li>
                <li><a href="/profile">
                    <i class="fas fa-info" aria-hidden="true"></i>
                    <span class="nav-item">Thông Tin Cá Nhân</span>
                </a></li>
                <li><a href="/profile/calendar">
                    <i class="fas fa-calendar" aria-hidden="true"></i>
                    <span class="nav-item">Lịch Cá Nhân</span>
                </a></li>
                <li><a href="/help">
                    <i class="fas fa-question" aria-hidden="true"></i>
                    <span class="nav-item">Trợ Giúp</span>
                </a></li>
                <li><a href="/setting">
                    <i class="fas fa-cog" aria-hidden="true"></i></i>
                    <span class="nav-item">Cài Đặt</span>
                </a></li>

                <li><a class="logout" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i>
                      <span class="nav-item">Đăng xuất</span>
                </a></li>
            </ul>
        </nav>
        <section class="main">
            <div id ="scroll-to-top"></div>
            <div class="main-top"  onclick="location.href='#scroll-to-top'">
                <div class = "logo-name">
                    <img src="/images/Logo.png" class="logo">
                    <span class="name">BỆNH VIỆN NGỌC CHÂU</span>
                </div>
            </div>


            <section class="treatment-schedule">
                <div class="treatment-list">
                    <h1>Thông tin về dược phẩm</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên thuốc</th>
                                <th style="width: 130px;"> Trạng thái</th>
                                <th>Thành phần</th>
                                <th>Công dụng</th>
                                <th>Lưu ý</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </div>
    <script src="/js/medicine.js"></script>
</body>
</html>
