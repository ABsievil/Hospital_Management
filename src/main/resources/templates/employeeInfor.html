<span style="font-family: verdana, geneva, sans-serif;">

    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Profile</title>
        <link rel="stylesheet" href="/css/profile.css" />
        <link rel="stylesheet" href="/css/navBarTemplate.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="shortcut icon" type="image/png" href="/images/Logo.png"/>
    </head>

    <body>

        <body>
            <div class="container">
                <nav th:replace="navbar :: nav"></nav>

                <section class="main">
                    <div id="scroll-to-top"></div>
                    <div class="main-top" onclick="location.href='#scroll-to-top'">
                        <div class="logo-name" >
                            <img src="/images/Logo.png" class="logo"> 
                            <span class="name">BỆNH VIỆN NGỌC CHÂU</span>
                        </div>
                    </div>

                    <div class="infor-card">
                        <header>Thông Tin Cá Nhân</header>
                        <div class="infor-content">
                            <div class="title">Thông tin chung</div>
                            <div class="field-wrapper">

                                <div class="field">
                                    <label for="">Họ và tên</label>
                                    <div class="infor-text" th:text="${nameuser}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Giới tính</label>
                                    <div class="infor-text" th:if="${emp.information.gender}">Nam</div>
                                    <div class="infor-text" th:unless="${emp.information.gender}">Nữ</div>
                                </div>

                                <div class="field">
                                    <label for="">Ngày sinh</label>
                                    <div class="infor-text" 
                                    th:text="${#temporals.format(emp.information.dateOfBirth,'dd-MM-yyyy')}"></div>
                                </div>

                                <div class="field">
                                    <label for="">CCCD</label>
                                    <div class="infor-text" th:text="${emp.information.nationalID}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Dân tộc</label>
                                    <div class="infor-text" th:text="${emp.information.ethnic}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Tôn giáo</label>
                                    <div class="infor-text" th:text="${emp.information.religion}"></div>
                                </div>


                            </div>
                        </div>

                        <div class="infor-content">
                            <div class="title">Thông tin liên hệ</div>
                            <div class="field-wrapper">

                                <div class="field">
                                    <label for="">Địa chỉ</label>
                                    <div class="infor-text" th:text="${emp.information.address}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Email</label>
                                    <div class="infor-text" th:text="${emp.information.email}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Số điện thoại</label>
                                    <div class="infor-text" th:text="${emp.information.phoneNumber}"></div>
                                </div>

                            </div>
                        </div>

                        <div class="infor-content">
                            <div class="title">Thông tin nhân sự</div>
                            <div class="field-wrapper">

                                <div class="field">
                                    <label for="">Mã nhân sự</label>
                                    <div class="infor-text" th:text="${emp.personalCode}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Chuyên khoa</label>
                                    <div class="infor-text" th:text="${emp.specialty}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Chức vụ</label>
                                    <div class="infor-text" th:text="${emp.position}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Học hàm</label>
                                    <div class="infor-text" th:text="${emp.academicRank}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Học vị</label>
                                    <div class="infor-text" th:text="${emp.degree}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Nơi đào tạo</label>
                                    <div class="infor-text" th:text="${emp.trainingPlace}"></div>
                                </div>

                            </div>
                        </div>

                        <div class="infor-content">
                            <div class="title">Thông tin bảo hiểm</div>
                            <div class="field-wrapper">
    
                                <div class="field">
                                    <label for="">Mã bảo hiểm y tế</label>
                                    <div class="infor-text" th:text="${emp.information.hiCode}"></div>
                                </div>
    
                                <div class="field">
                                    <label for="">Ngày bắt đầu</label>
                                    <div class="infor-text" th:text="${emp.information.hiStartDate}"></div>
                                </div>
    
                                <div class="field">
                                    <label for="">Ngày kết thúc</label>
                                    <div class="infor-text" th:text="${emp.information.hiEndDate}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="infor-content">
                            <div class="title">Thông tin người thân</div>
                            <div class="field-wrapper">

                                <div class="field">
                                    <label for="">Họ và tên</label>
                                    <div class="infor-text" th:text="${emp.information.relative}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Quan hệ với người thân</label>
                                    <div class="infor-text" th:text="${emp.information.relationWithRelative}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Số điện thoại</label>
                                    <div class="infor-text" th:text="${emp.information.relativePhoneNumber1}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Nơi ở</label>
                                    <div class="infor-text" th:text="${emp.information.relativeAddress}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Nghề nghiệp</label>
                                    <div class="infor-text" th:text="${emp.information.relativeOccupation}"></div>
                                </div>

                                <div class="field">
                                    <label for="">Số điện thoại khác của người thân</label>
                                    <div class="infor-text" th:text="${emp.information.relativePhoneNumber2}"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </body>
    </body>

    </html>
</span>
